
<!doctype HTML>
<head>
    <title>we text a lot</title>
    <!-- Bootstrap 4 -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <!-- Custom styling -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</head>

<body>
    {% block content %}
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="handles-parent">
                    <!-- Handles -->
                    {% for table in tables %}
                    {{ table|safe }}
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-6">
                <form id="handlesForm" action='{{ url_for("get_messages") }}' method="POST">
                    <!-- Show user which rows they have chosen -->
                    <!--hidden input which will note handle ids for back end-->
                    <ul id="selectedContactsList"></ul>
                    <input style="display: none" name="selected_handles">
                    <input class="btn" type="SUBMIT" value="get messages">
                </form>
            </div>
        </div>
    </div>

    
    {% endblock content %}
</body>
